<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Retirement Calculator</h1>
    </header>

    <main>
        <!-- Form Section -->
        <section id="calculator-section">
            <form id="calculator-form" onsubmit="handleCalculate(event)">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required><br>

                <label for="salary">Annual Salary (USD):</label>
                <input type="number" id="salary" name="salary" step="0.01" required><br>

                <label for="invest_percent">Investment Percentage (%):</label>
                <input type="number" id="invest_percent" name="invest_percent" step="0.1" required><br>

                <button type="submit">Calculate</button>
            </form>
        </section>

        <!-- Results Section -->
        <section id="results-section" style="display: none;">
            <h2>Calculation Results</h2>
            <p><strong>Profession:</strong> <span id="result-profession"></span></p>
            <p><strong>Annual Salary:</strong> $<span id="result-salary"></span></p>
            <p><strong>Investment Percentage:</strong> <span id="result-invest-percent"></span>%</p>
            <p><strong>Yearly Investment:</strong> $<span id="result-yearly-investment"></span></p>
            <p><strong>Total Savings (35 years):</strong> $<span id="result-total-savings"></span></p>

            <button onclick="saveResult()">Save Result</button>
            <button onclick="showCalculator()">Back to Calculator</button>
        </section>

        <!-- Saved Results Section -->
        <section id="saved-results-section" style="display: none;">
            <h2>Saved Results</h2>
            <ul id="saved-results-list"></ul>

            <button onclick="showCalculator()">Back to Calculator</button>
        </section>
    </main>
</body>

</html>
